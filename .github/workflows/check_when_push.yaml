name: Check When Push

on: push

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy_check:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Run Clippy
        run: cargo clippy -- -Dwarnings
  
  test_build:
    needs: clippy_check
    
    runs-on: ubuntu-latest

    steps:
      - name: Build
        run: cargo build --verbose
      - name: Run Tests
        run: cargo test --verbose

